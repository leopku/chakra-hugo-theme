{{ define "nav" -}}
{{ partial "tags/cloud.html" . }}
{{- end -}}

{{- define "main" -}}
<div class="taxonomy">
  <h1 class="taxonomy-title">{{ .Params.name }}</h1>
  <img src="{{ .Params.photo }}" alt="" class="profile-pic"/>

  <h2>Bio</h2>
  {{ .Content }}
  {{ with .Params.twitter }}
    <p>
      <a href="https://twitter.com/{{ substr . 1 }}">
        Follow {{ $.Params.name }} on Twitter
      </a>
    </p>
  {{ end }}

  <h2>Posts</h2>
  <ul>
  {{ range .Data.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}
  </ul>
</div>
{{- end}}
