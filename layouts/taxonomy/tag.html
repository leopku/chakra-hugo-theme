{{ define "nav" -}}
{{ partial "tags/cloud.html" . }}
{{- end -}}

{{- define "main" -}}
<div class="taxonomy">
  <h1 class="taxonomy-title">{{ .Title | upper }}</h1>
  <h3>Mentions</h3>
  <dl>
    {{ range .Data.Pages }}
    <hr class="divider">
    <a href="{{.RelPermalink}}">
      <dt><h2>{{ .Title }}</h2></dt>
      <dd><p>{{ .Summary }}</p></dd>
    </a>
    {{ end }}
  </dl>
  <div class="sources">
    {{ partial "tags/sources.html" . }}
  </div>
</div>
{{- end }}
